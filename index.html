<script type="text/javascript">
	$(document).ready(function(){
		// 背景图片
		var w = "100%";
		var h = "100%";
		$(".app").css("background-size", w + " " + h);

		// home
		var Home = new $.Home();
		var obj = {
			parentId: "app"
		};
		Home.init(obj);
	});
</script>
